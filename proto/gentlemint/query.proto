syntax = "proto3";
package ShareRing.shareledger.gentlemint;

import "google/api/annotations.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "gentlemint/exchange_rate.proto";
// this line is used by starport scaffolding # 1
import "gogoproto/gogo.proto";

option go_package = "github.com/ShareRing/Shareledger/x/gentlemint/types";

// Query defines the gRPC querier service.
service Query {
// Queries a exchangeRate by index.
	rpc ExchangeRate(QueryGetExchangeRateRequest) returns (QueryGetExchangeRateResponse) {
		option (google.api.http).get = "/ShareRing/shareledger/gentlemint/getExchangeRate";
	}

// this line is used by starport scaffolding # 2
}

message QueryGetExchangeRateRequest {}

message QueryGetExchangeRateResponse {
	double rate = 1;
}

