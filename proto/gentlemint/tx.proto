syntax = "proto3";
package ShareRing.shareledger.gentlemint;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/ShareRing/Shareledger/x/gentlemint/types";

// Msg defines the Msg service.
service Msg {
      rpc LoadShr(MsgLoadShr) returns (MsgLoadShrResponse);
  rpc LoadShrp(MsgLoadShrp) returns (MsgLoadShrpResponse);
  rpc BuyShr(MsgBuyShr) returns (MsgBuyShrResponse);
  rpc SendShr(MsgSendShr) returns (MsgSendShrResponse);
  rpc BuyCent(MsgBuyCent) returns (MsgBuyCentResponse);
  rpc BurnShrp(MsgBurnShrp) returns (MsgBurnShrpResponse);
  rpc SendShrp(MsgSendShrp) returns (MsgSendShrpResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgLoadShr {
  string creator = 1;
  string address = 2;
  string amount = 3;
}

message MsgLoadShrResponse {
  string log = 1;
}

message MsgLoadShrp {
  string creator = 1;
  string address = 2;
  string amount = 3;
}

message MsgLoadShrpResponse {
  string log = 1;
}

message MsgBuyShr {
  string creator = 1;
  string amount = 2;
}

message MsgBuyShrResponse {
}

message MsgSendShr {
  string creator = 1;
  string address = 2;
  string amount = 3;
}

message MsgSendShrResponse {
  string log = 1;
}

message MsgSendShrp {
  string creator = 1;
  string address = 2;
  string amount = 3;
}

message MsgSendShrpResponse {
  string log = 1;
}

message MsgBuyCent {
  string creator = 1;
  string amount = 2;
}

message MsgBuyCentResponse {
  string log = 1;
}

message MsgBurnShrp {
  string creator = 1;
  string amount = 2;
}

message MsgBurnShrpResponse {
  string log = 1;
}

// this line is used by starport scaffolding # proto/tx/message