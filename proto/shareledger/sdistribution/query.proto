option go_package = "github.com/sharering/shareledger/x/sdistribution/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/sharering/shareledger/sdistribution/params";
  }
  // Queries a Reward by index.
  rpc Reward(QueryGetRewardRequest) returns (QueryGetRewardResponse) {
    option (google.api.http).get = "/sharering/shareledger/sdistribution/reward/{index}";
  }

  // Queries a list of Reward items.
  rpc RewardAll(QueryAllRewardRequest) returns (QueryAllRewardResponse) {
    option (google.api.http).get = "/sharering/shareledger/sdistribution/reward";
  }

