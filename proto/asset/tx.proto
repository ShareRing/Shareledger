syntax = "proto3";
package ShareRing.shareledger.asset;

option go_package = "github.com/ShareRing/Shareledger/x/asset/types";

// Msg defines the Msg service.
service Msg {
    rpc Create(MsgCreate) returns(MsgCreateResponse);
	rpc Update(MsgUpdate) returns(MsgUpdateResponse);
	rpc Delete(MsgDelete) returns(MsgDeleteResponse);
}

message MsgCreate {
	string creator = 1;
	bytes hash = 2;
	string UUID = 3;
	bool status = 4;
	int64 rate = 5;
}
message MsgCreateResponse {

}

message MsgUpdate {
	string creator = 1;
	bytes hash = 2;
	string UUID = 3;
	bool status = 4;
	int64 rate = 5;
}
message MsgUpdateResponse {

}

message MsgDelete {
	string owner = 1;
	string UUID = 2;
}
message MsgDeleteResponse {
    
}

message Asset {
	string creator = 1;
	bytes hash = 2;
	string UUID = 3;
	bool status = 4;
	int64 rate = 5;
}
