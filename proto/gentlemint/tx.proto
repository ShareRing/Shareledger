}

message MsgSendShrpResponse {
  string log = 1;
}

message MsgBuyCent {
  string creator = 1;
  string amount = 2;
}

message MsgBuyCentResponse {
  string log = 1;
}

message MsgBurnShrp {
  string creator = 1;
