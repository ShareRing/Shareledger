syntax = "proto3";
package shareledger.swap;

import "cosmos/base/v1beta1/coin.proto";

import "swap/format.proto";
// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/sharering/shareledger/x/swap/types";

// Msg defines the Msg service.
service Msg {
      rpc Out(MsgOut) returns (MsgOutResponse);
  rpc Approve(MsgApprove) returns (MsgApproveResponse);
  rpc Deposit(MsgDeposit) returns (MsgDepositResponse);
  rpc Withdraw(MsgWithdraw) returns (MsgWithdrawResponse);
  rpc CreateFormat(MsgCreateFormat) returns (MsgCreateFormatResponse);
  rpc UpdateFormat(MsgUpdateFormat) returns (MsgUpdateFormatResponse);
  rpc DeleteFormat(MsgDeleteFormat) returns (MsgDeleteFormatResponse);
  rpc Cancel(MsgCancel) returns (MsgCancelResponse);
  rpc Reject(MsgReject) returns (MsgRejectResponse);
  rpc In(MsgIn) returns (MsgInResponse);
  rpc ApproveIn(MsgApproveIn) returns (MsgApproveInResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgOut {
  string creator = 1;
  string destAddr = 2;
  string network = 3;
  cosmos.base.v1beta1.DecCoin amount = 4;
  cosmos.base.v1beta1.DecCoin fee = 5;
}

message MsgOutResponse {
  uint64 rid = 1;
}
//Approve txs=> ids
//signedHash => signature
message MsgApprove {
  string creator = 1;
  string signedHash = 2;
  repeated uint64 txs = 3;
}
//batchID >batchId
message MsgApproveResponse {
  uint64 batchID = 1;
}

message MsgDeposit {
  string creator = 1;
  cosmos.base.v1beta1.DecCoin amount = 2;
}

message MsgDepositResponse {
  string status = 1;
}

message MsgWithdraw {
  string creator = 1;
  string receiver = 2;
  cosmos.base.v1beta1.DecCoin amount = 3;
}

message MsgWithdrawResponse {
  string status = 1;
}

message MsgCreateFormat {
  string creator = 1;
  string network = 2;
  string dataTypeFormat = 3;
}
message MsgCreateFormatResponse {}

message MsgUpdateFormat {
  string creator = 1;
  string network = 2;
  string dataTypeFormat = 3;
}
message MsgUpdateFormatResponse {}

message MsgDeleteFormat {
  string creator = 1;
  string network = 2;
}
message MsgDeleteFormatResponse {}

message MsgCancel {
  string creator = 1;
  repeated uint64 ids = 2;
}

message MsgCancelResponse {
}

message MsgReject {
  string creator = 1;
  repeated uint64  txnIDs = 2;
}

message MsgRejectResponse {
}

message MsgIn {
  string creator = 1;
  string srcAddress = 2;
  string destAddress = 3;
  string srcNetwork = 4;
  cosmos.base.v1beta1.DecCoin amount = 5;
  cosmos.base.v1beta1.DecCoin fee = 6;
}

message MsgInResponse {
  uint64 rId = 1;
}

message MsgApproveIn {
  string creator = 1;
  repeated uint64  txnIDs = 2;
}

message MsgApproveInResponse {
}

