	rpc Authority(QueryGetAuthorityRequest) returns (QueryGetAuthorityResponse) {
		option (google.api.http).get = "/ShareRing/shareledger/gentlemint/authority";
	}
// Queries a treasurer by index.
	rpc Treasurer(QueryGetTreasurerRequest) returns (QueryGetTreasurerResponse) {
		option (google.api.http).get = "/ShareRing/shareledger/gentlemint/treasurer";
	}
// Queries a exchangeRate by index.
	rpc ExchangeRate(QueryGetExchangeRateRequest) returns (QueryGetExchangeRateResponse) {
		option (google.api.http).get = "/ShareRing/shareledger/gentlemint/getExchangeRate";
	}
// Queries a list of getLoader items.
	rpc GetLoader(QueryGetLoaderRequest) returns (QueryGetLoaderResponse) {
		option (google.api.http).get = "/ShareRing/shareledger/gentlemint/getLoader";
