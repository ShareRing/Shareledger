syntax = "proto3";
package shareledger.swap;

import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/sharering/shareledger/x/swap/types";

message Request {
  uint64 id = 1;
  string srcAddr = 2;
  string destAddr = 3;
  string srcNetwork = 4;
  string destNetwork = 5;
  cosmos.base.v1beta1.DecCoin amount = 6;
  cosmos.base.v1beta1.DecCoin fee = 7;
  string status = 8;
  uint64 batchId = 9;
}