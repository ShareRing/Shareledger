syntax = "proto3";
package shareledger.swap;

import "cosmos/base/v1beta1/coin.proto";

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/sharering/shareledger/x/swap/types";

// Msg defines the Msg service.
service Msg {
      rpc Out(MsgOut) returns (MsgOutResponse);
  rpc Approve(MsgApprove) returns (MsgApproveResponse);
  rpc Deposit(MsgDeposit) returns (MsgDepositResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgOut {
  string creator = 1;
  string destAddr = 2;
  string network = 3;
  cosmos.base.v1beta1.DecCoin amount = 4;
  cosmos.base.v1beta1.DecCoin fee = 5;
}

message MsgOutResponse {
  uint64 rid = 1;
}

message MsgApprove {
  string creator = 1;
  string signedHash = 2;
  repeated uint64 txs = 3;
}

message MsgApproveResponse {
  uint64 batchID = 1;
}

message MsgDeposit {
  string creator = 1;
  cosmos.base.v1beta1.DecCoin amount = 2;
}

message MsgDepositResponse {
  string status = 1;
}

