syntax = "proto3";

package sharering.shareledger.sdistribution;

import "cosmos/base/query/v1beta1/pagination.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "shareledger/sdistribution/params.proto";
import "shareledger/sdistribution/reward.proto";
